<!DOCTYPE html>

<html>

<head>
    <title>
        Multimedia Activity
    </title>
    <link rel="icon" type="icon" href="Media/favicon1.ico">
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Michroma">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Orbitron">
</head>

<body>
    <div class="topnavheader">
        <div class="topnavheadertext" style="margin: 0%;">
            <a href="./">Multimedia Activity</a>
        </div>
        <div class="topnavheaderimg" style="margin: 0%;">
            <a width="auto" height="30px" href="https://lynxmountain.github.io/Home/" target="_blank">
                <img width="auto" height="30px" class="RightAlign" src="Media/favicon1.ico" alt="<|>">
            </a>
        </div>
    </div>
    <div class="MainBody" style="margin: 0px; padding: 0px;">
        <div class="VideoPanel">
            <div class="ButtonSection">
                <button class="VideoButton" onclick="skip(-5)">
                    SKIP BACK
                </button>
                <button class="VideoButton" onclick="playPauseToggle()">
                    PAUSE/PLAY
                </button>
                <button class="VideoButton" onclick="skip(+5)">
                    SKIP FORWARD
                </button>
                <br>
                <button class="VideoButton" onclick="makeBig()">
                    ENLARGE VIDEO
                </button>
                <button class="VideoButton" onclick="makeNormal()">
                    RESIZE VIDEO
                </button>
                <button class="VideoButton" onclick="makeSmall()">
                    SHRINK VIDEO
                </button>
            </div>
        </div>
        <video class="VideoClass" src="Media/CreepyRabbitVideo.mp4" id="Video1" width="420" height="auto">
            Your browser does not support the video tag.
        </video>
        <br>
        <iframe class="VideoClass" width="560" height="315"
            src="https://www.youtube.com/embed/P_c8u6pk5sY?si=AIpv0MeoJIR4zucc?autoplay=1&mute=1&controls=0" title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen>
        </iframe>
        <br>
        <iframe class="VideoClass" width="560" height="315"
            src="https://www.youtube.com/embed/Nzxsiq-7w0Y?si=y2sv3yYwA0P5gZHi?autoplay=1&mute=1&controls=0" title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen>
        </iframe>
    </div>
    <div class="ScrollButton">
        <a id="topbutton" style="cursor: pointer;" onclick="MoveTop()">
            <img class="ScrollButtonImage" src="Media/favicon3.ico" alt="TOP">
        </a>
    </div>
    <div id="bottom" class="topnavfooter">
        <button class="ReloadButton" onclick="reloadVideos()">
            RELOAD VIDEOS
        </button>
    </div>
    <script>
        var Video1 = document.getElementById("Video1");

        function MoveTop() {
            scrollTo({ top: 0, behavior: 'smooth' });
        }
        function reloadVideos() {
            Video1.load();
        }
        function playPauseToggle() {
            if (Video1.paused) {
                Video1.play();
            } else {
                Video1.pause();
            }
        }
        function makeBig() {
            Video1.width = 560;
        }

        function makeSmall() {
            Video1.width = 320;
        }

        function makeNormal() {
            Video1.width = 420;
        }
        function skip(value) {
            var video = document.getElementById("Video1");
            video.currentTime += value;
        }
    </script>
</body>

</html>
