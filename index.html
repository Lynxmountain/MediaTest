<!DOCTYPE html>

<html>

<head>
    <title>
        Multimedia Activity
    </title>
    <link rel="icon" type="icon" href="Media/favicon1.ico">
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Michroma">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Orbitron">
</head>

<body>
    <div class="topnavheader">
        <div class="topnavheadertext" style="margin: 0%;">
            <a href="./">Multimedia Activity</a>
        </div>
        <div class="topnavheaderimg" style="margin: 0%;">
            <a width="auto" height="30px" href="https://lynxmountain.github.io/Home/" target="_blank">
                <img width="auto" height="30px" class="RightAlign" src="Media/favicon1.ico" alt="<|>">
            </a>
        </div>
    </div>
    <div class="MainBody" style="margin: 0px; padding: 0px;">
        <div class="VideoPanel">
            <div class="ButtonSection">
                <button class="VideoButton" onclick="skip(-5)">
                    <<<
                </button>
                <button class="VideoButton" onclick="playPauseToggle()">
                    PAUSE/PLAY
                </button>
                <button class="VideoButton" onclick="skip(+5)">
                    >>>
                </button>
                <br>
                <button class="VideoButton" onclick="makeBig()">
                    LARGE
                </button>
                <button class="VideoButton" onclick="makeNormal()">
                    NORMAL
                </button>
                <button class="VideoButton" onclick="makeSmall()">
                    SMALL
                </button>
                <br>
                <button class="VideoButton" onclick="ToggleMute()">
                    MUTE/UNMUTE
                </button>
            </div>
        </div>
        <video class="VideoClass" src="Media/CreepyRabbitVideo.mp4" autoplay muted id="Video1" width="420" height="auto" onclick="playPauseToggle()">
            Your browser does not support the video tag.
        </video>
        <br>
        <iframe id="Video2" class="VideoClass" width="420" height="236.25"
            src="https://www.youtube.com/embed/P_c8u6pk5sY?si=AIpv0MeoJIR4zucc?loop=0&autoplay=1&mute=1&controls=0" title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen>
        </iframe>
        <br>
        <!-- Original iframe width: 560, Original iframe height: 315 -->
        <!-- Alternative Video. Not Used Because I have no clue what it is saying. -->
        <iframe id="Video3" hidden class="VideoClass" width="420" height="236.25"
            src="https://www.youtube.com/embed/Nzxsiq-7w0Y?si=y2sv3yYwA0P5gZHi?loop=0&autoplay=1&mute=1&controls=0" title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen>
        </iframe>
    </div>
    <div class="ScrollButton">
        <a id="topbutton" style="cursor: pointer;" onclick="MoveTop()">
            <img class="ScrollButtonImage" src="Media/favicon3.ico" alt="TOP">
        </a>
    </div>
    <div id="bottom" class="topnavfooter">
        <button class="ReloadButton" onclick="reloadVideos()">
            RELOAD VIDEOS
        </button>
    </div>
    <script>
        var Video1 = document.getElementById("Video1");
        var Video2 = document.getElementById("Video2");
        var Video3 = document.getElementById("Video3");

        function MoveTop() {
            scrollTo({ top: 0, behavior: 'smooth' });
        }
        function reloadVideos() {
            Video1.load();
        }
        function playPauseToggle() {
            if (Video1.paused) {
                Video1.play();
            } else {
                Video1.pause();
            }
        }
        function makeBig() {
            Video1.width = 560;
            Video2.width = 560;
            Video3.width = 560;
            Video2.height = 315;
            Video3.height = 315;
        }

        function makeSmall() {
            Video1.width = 320;
            Video2.width = 320;
            Video3.width = 320;
            Video2.height = 180;
            Video3.height = 180;
        }

        function makeNormal() {
            Video1.width = 420;
            Video2.width = 420;
            Video3.width = 420;
            Video2.height = 236.25;
            Video3.height = 236.25;
        }
        function skip(value) {
            Video1.currentTime += value;
        }
        function ToggleMute() {
            Video1.muted = !(Video1.muted)
        }
    </script>
</body>

</html>
